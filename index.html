<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>App de Tareas</title>
</head>

<body>
    <div class="contenedor">
        <div class="task">
            <div class="form-container">
                <div class="task-header">
                    <h3>Agregar tarea</h3>
                </div>
                <div class="task-body">
                    <form id="task-form">
                        <div class="task-input">
                            <input type="text" name="taskTitle" placeholder="Titulo" autocomplete="off">
                            <input type="text" name="taskText" placeholder="Tarea" autocomplete="off">
                        </div>
                        <div class="task-button">
                            <input type="submit" value="Agragar">
                        </div>
                    </form>
                </div>
            </div>
            <div class="task-container" id="task-container"></div>
        </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
